<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃3</title>
</head>
<style>
    * {
        margin: 0;
    }
    body {
        background-color: #7b9cccb3;
    }
    #wrap {
        width: 1200px;
        margin: 0 auto;
    }
    #header {
        width: 1200px;
        height: 100px;
        background-color: #69BDED;
    }
    #nav {
        width: 1200px;
        height: 100px;
        background-color: #5E96EA;
    }
    #aside {
        width: 300px;
        height: 780px;
        background-color: #7B9CCC;
        float: left;
    }
    #section1 {
        width: 900px;
        height: 260px;
        background-color: #4474F0;
        float: left;
    }
    #section2 {
        width: 900px;
        height: 260px;
        background-color: #3A398D;
        float: left;
    }
    #section3 {
        width: 900px;
        height: 260px;
        background-color: #7F7DCA;
        float: left;
    }
    #footer {
        width: 1200px;
        height: 100px;
        background-color: #2B6AA5;
        clear: both;
    }
    
</style>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section1"></div>
        <div id="section2"></div>
        <div id="section3"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
