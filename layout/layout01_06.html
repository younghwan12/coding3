<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #FFF3E0;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas:
                "header header"
                "nav nav"
                "aside section"
                "footer footer";
            grid-template-columns: 30% 70%;
            grid-template-rows: 100px 100px 780px 100px;
        }

        #header {
            grid-area: header;
            background-color: #FFE0B2;
        }

        #nav {
            grid-area: nav;
            background-color: #FFCC80;
        }

        #aside {
            grid-area: aside;
            background-color: #FFB74D;
        }

        #section {
            grid-area: section;
            background-color: #FFA726;
        }

        #footer {
            grid-area: footer;
            background-color: #FF9800;
        }

        @media(max-width : 1200px) {
            #wrap {
                width: 96%;
            }
        }

        @media(max-width : 768px) {
            #wrap {
                width: 100%
            }
        }

        @media(max-width : 480px) {
            #wrap {
                width: 100%
            }

            #aside {
                width: 480px;
                height: 300px;
            }

            #section {
                width: 480px;
                height: 480px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>
</body>

</html>
