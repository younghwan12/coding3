<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트</title>

    <link rel="stylesheet" href="../assets/css/quiz.css">
    
    <link href="https://webfontworld.github.io/DungGeunMo/DungGeunMo.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/NanumSquareRound/NanumSquareRound.css" rel="stylesheet">
    <style>
        
    </style>
</head>

<body>
    <header id="header">
        <h1><a href="../javascript01.html">Quiz</a><em> 주관식 유형</em></h1>
        <nav>
            <ul>
                <li><a href="quizEffect01.html">1</a></li>
                <li class="active"><a href="quizEffect02.html">2</a></li>
                <li><a href="quizEffect03.html">3</a></li>
                <li><a href="quizEffect04.html">4</a></li>
                <li><a href="quizEffect05.html">5</a></li>
                <li><a href="quizEffect06.html">6</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <span class="quiz__type"></span>
                <h2 class="quiz__question">
                    <span class="number"></span>
                    <div class="ask">
                        
                    </div>
                </h2>
                <div class="quiz__view">
                    <div class="true">정답입니다!</div>
                    <div class="false">틀렸습니다!</div>
                    <div class="dog">
                        <div class="head">
                            <div class="ears"></div>
                            <div class="face"></div>
                            <div class="eyes">
                                <div class="teardrop"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth">
                                <div class="tongue"></div>
                            </div>
                            <div class="chin"></div>
                        </div>
                        <div class="body">
                            <div class="tail"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="quiz__answer">
                    <input type="text" class="input" placeholder="정답을 적어주세요!">
                    <button class="confirm">정답 확인하기</button>
                    <div class="result"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:leesh3432@naver.com">leesh3432@naver.com</a>
    </footer>
    <!-- //footer -->

    <script>
        //선택자
        const quizType = document.querySelector(".quiz__type");                //퀴즈 종류
        const quizNumber = document.querySelector(".quiz__question .number");  //퀴즈 번호
        const quizAsk = document.querySelector(".quiz__question .ask");        //퀴즈 질문
        const quizConfirm = document.querySelector(".quiz__answer .confirm");  //정답 확인 버튼
        const quizResult = document.querySelector(".quiz__answer .result");    //정답 결과
        const quizInput = document.querySelector(".quiz__answer .input");        //사용자 정답
        const quizView = document.querySelector(".quiz__view");            //강아지

        //문제 정보
        const answerType = "웹디자인기능사";
        const answerNum = "2";
        const answerAsk = "기업의 새로운 이념 구축에 필요한 이미지와 커뮤니케이션 시스템을 의도적, 계획적으로 만들어내는 기업이미지통합 전략은 무엇인가요?"
        let answerResult = "CIP";

        //문제 출력
        quizType.textContent = answerType;
        quizNumber.textContent = answerNum + ". ";
        quizAsk.textContent = answerAsk;
        quizResult.textContent = "정답은 : " + answerResult + " 입니다.";

        //정답 숨기기
        quizResult.style.display = "none";

        //정답 확인
        quizConfirm.addEventListener("click", () => {           //정답버튼을 클릭했을 때
            quizInput.style.display = "none";                  //사용자 정답 사라지게
            quizResult.style.display = "block";                //정답 결과 보이게
            quizConfirm.style.display = "none";                //정답 확인버튼 사라지게
            //사용자 정답
            const userWord = quizInput.value.toLowerCase().trim();    //소문자로 치환  , 여백 없앰
            answerResult = answerResult.toLowerCase().trim();         //우변을 좌변으로 대입해서 변경시킨다.

            console.log(userWord)
            console.log(answerResult)

            //사용자 정답 == 문제 정답
            if(userWord == answerResult){
                //정답일 때
                quizView.classList.add("like");
                // alert("정답입니다.")
            } else {
                //오답일 때
                quizView.classList.add("dislike");
                // alere("오답입니다.")
            }
        });
    </script>
</body>

</html>
